<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo E-commerce Store</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .header .dropdown {
            display: none;
            position: absolute;
            background-color: blue; /* Adjust the background color */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Add a box shadow for a dropdown effect */
            z-index: 1000;
            /* margin-left: 8em; */
            /* margin-top: 20em; */
        }

        .header a:hover + .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Add a background color on hover */
        }
    </style>
</head>
<body>
    <div><h1>Hello World!</h1></div>
    <div class="container">
        <div class="header">
            <div id="logo">
                <a href="">
                    <h1>...logo</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-cart2" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg>
                </a>
            </div>
            <div>
                <a href="" class="dropdown-trigger">Automobile</a>
                <div class="dropdown">
                    <a href="#">Toyota</a>
                    <a href="#">Benz</a>
                    <a href="#">Range Rover</a>
                </div>
            </div>
            <!-- Add similar structure for other menu items if needed -->
        </div>
    </div>
</body>
</html>
